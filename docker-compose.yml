# docker-compose.yml
version: "3.8"
services:
  nginx:
    build: ./nginx
    ports:
      - "443:443"
    volumes:
        - ./wordpress:/var/www/html
    env_file:
      - .env
    links:
        - wordpress
    restart: always

  mysql:
    image: mariadb
    ports:
        - '3306:3306'
    volumes:
        - ./db-data:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=Strong password
    restart: always
  
  wordpress:
    image: wordpress:4.7.1-php7.0-fpm
    ports:
        - '9000:9000'
    volumes:
        - ./wordpress:/var/www/html
    environment:
        - WORDPRESS_DB_NAME=wpdb
        - WORDPRESS_TABLE_PREFIX=wp_
        - WORDPRESS_DB_HOST=mysql
        - WORDPRESS_DB_PASSWORD=Strong password
    links:
        - mysql
    restart: always